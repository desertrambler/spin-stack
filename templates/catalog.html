<!DOCTYPE html>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">

  <!-- Header -->

      <!-- Vinyl Card -->

        <div class="p-4">
          <h3 class="text-lg font-semibold">Back to Black</h3>
