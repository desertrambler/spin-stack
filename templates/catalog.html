<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpinStack ‚Äì Vinyl Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Left: Title -->
      <h1 class="text-2xl font-bold tracking-tight"><a href="/">üéµ SpinStack</a></h1>

      <!-- Center: Navigation -->
      <nav class="space-x-4">
        <a href="/catalog" class="hover:underline">Catalog</a>
        <a href="#" class="hover:underline">Roulette</a>
        <a href="#" class="hover:underline">Stats</a>
        <a href="#" class="hover:underline">Wishlist</a>
      </nav>
    </div>
  </header>

  <!-- Vinyl Catalog -->
  <section class="max-w-7xl mx-auto px-6 py-16">

    <!-- Catalog Header Row -->
    <div class="flex justify-between items-center mb-10 flex-wrap">
      <!-- Title -->
      <h2 class="text-3xl font-bold whitespace-nowrap">üóÉÔ∏è Vinyl Catalog</h2>

      <!-- Search Form -->
      <form class="flex-1 min-w-[200px] max-w-md">
        <label for="default-search" class="sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
          <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
      </form>

      <!-- Placeholder -->
      <div class="w-10 h-10">
        <button type="button" id="addRecordModalButton" hx-get="/modal-add-record" hx-target="body" hx-swap="beforeend" class="py-2.5 px-5 me-5 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-sm border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add a Record</button>
      </div>
    </div>

    <!-- Vinyl Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      
      <!-- Vinyl Card -->
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-sm hover:shadow-md transition">
        <img src="https://via.placeholder.com/400x400.png?text=Abbey+Road" alt="Abbey Road" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Abbey Road</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">The Beatles</p>
          <p class="mt-2 font-medium">$29.99</p>
        </div>
      </div>

      <!-- Vinyl Card -->
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-sm hover:shadow-md transition">
        <img src="https://via.placeholder.com/400x400.png?text=Rumours" alt="Rumours" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Rumours</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">Fleetwood Mac</p>
          <p class="mt-2 font-medium">$24.99</p>
        </div>
      </div>

      <!-- Vinyl Card -->
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-sm hover:shadow-md transition">
        <img src="https://via.placeholder.com/400x400.png?text=Back+to+Black" alt="Back to Black" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Back to Black</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">Amy Winehouse</p>
          <p class="mt-2 font-medium">$22.50</p>
        </div>
      </div>

      <!-- Add more vinyl cards here -->

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 py-6 text-center text-sm">
    <p>&copy; 2025 SpinStack. Built with Flask, HTMX, Umbrella.js, and love for vinyl.</p>
  </footer>

  <!-- Optional: HTMX Script and Hyperscript -->
  <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
</body>
</html>
